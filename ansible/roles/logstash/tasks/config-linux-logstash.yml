---

- name: Deploy config
  become: true
  ansible.builtin.copy:
    src: {{ item }}
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 01-input-beats.conf
    - 20-output-tcp.conf
  notify: Restart Logstash

- name: Configure service
  become: true
  ansible.builtin.systemd:
    name: logstash
    state: started
    enabled: yes
